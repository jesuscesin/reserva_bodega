		</div><br>          
		<div class="card-body" style="padding-bottom: 5px;padding-top: 5px;">
       		<div class="card card-Olive">
                <div class="card-header">
                  <h3 class="card-title">Formulario de Recepcion</h3>
                </div><br>
				
					<div class="card-body" style="padding-bottom: 5px;padding-top: 5px;">
					<div class="row">
                    <label class="col-sm-1 form-check-label" for="notcmb_tienda">#:</label>                
                        <div class="col-sm-2">
                            <div class="input-group">     
									<input type="text" class="form-control input-sm" id="filas" name="filas"/>
									<input type="text" class="form-control input-sm" id="asg-secuencia" name="asg-secuencia" readonly />

							</div>
					</div><br>
					<div class="row">
						<label class="col-sm-1 form-check-label" for="notcmb_tienda">Guia:</label>      
							<div class="col-sm-4">
								<div class="input-group">
									<input type="text" class="form-control input-sm" id="guia" name="guia" />
							</div>
						</div>
					</div><br>
					<div class="row">
						<label class="col-sm-1 form-check-label" for="notcmb_tienda">Cantidad:</label>      
							<div class="col-sm-1">
								<div class="input-group">
									<input type="text" class="form-control input-sm" id="cantidad" name="cantidad" value="1" />
							</div>
						</div>
					</div><br>
					<div class="row">
						<label class="col-sm-1 form-check-label" for="notcmb_tienda">Barra:</label>      
							<div class="col-sm-4">
								<div class="input-group">
									<input type="text" class="form-control input-sm" id="numero" name="numero" onblur="minuscula();" onkeypress="handle(event);" />
							</div>
						</div>
					</div><br>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="div_button">                            
                            <button type="button" class="btn btn-default" id="btn_limpiar_asig">Limpiar</button>
                            <button type="button" class="btn btn-success" id="btn_confirmar">Confirmar <span class="glyphicon glyphicon-ok"></button>

                            <!--<button type="button" class="btn btn-danger" id="btn_quitar_asg">Quitar Asignacion</button>-->

                    </div>
                </div>
            </div>
					</div>
				</div>

			  <div id="mensajes">

                    </div>
                  <!-- /.card-header -->
				   <div class="card-body table-responsive p-0">

									<th>Codigo MCH</th>
