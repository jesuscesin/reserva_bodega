<body>

	 <div class="card-header">
                <h2 class="card-title"><strong>Administración de Menú</strong></h2>

    <form id="frm_menu">
        <!-- Fila 1 -->
       
        <div class="card-body" style="padding-bottom: 5px;padding-top: 5px;">
            <div class="row">
				<div class="col-2">
					<label for="exampleInputEmail1">Nivel</label>
						<div class="input-group">
							<select class="form-control input-sm required" id="cmb_nivel" name="cmb_nivel">
								<option value="">.............</option>
								<option value="1">1° Nivel</option>
								<option value="2">2° Nivel</option>
								<option value="3">3° Nivel</option>
							</select>
						</div>
					</div>
				<div class="col-2">
					<label for="exampleInputEmail1">Nivel Padre</label>

								<option value="">.............</option>
								
							</select>
						</div>
                </div>
				<div class="col-2">
					<label for="txt_nombre">Nombre</label>
						<div class="input-group">
							<input type="text" class="form-control col-xs-4 required" id="txt_nombre" name="txt_nombre" />
						</div>
				</div>
                
                <div class="col-2">
					<label for="txt_url">Ruta</label>
						<div class="input-group">
							<input type="text" class="form-control col-xs-4 required" id="txt_url" name="txt_url" />

				<!-- BOTONES -->
				<div class="div_button">
					<!--<button type="button" class="btn btn-default" id="btn_limpiar">Limpiar</button>-->

						<tr>
							<th>Codigo</th>

							<th>URL</th>
							<th>Borrar</th>

					</thead>
					<tbody>

			</div>
		</div>
        <div class="div_button">
            <!--<button type="button" class="btn btn-default" id="btn_limpiar">Limpiar</button>-->
            <button type="button" class="btn btn-primary" id="btn_guardar">Guardar Menu</button>

					<thead>
						<tr>
							<th>#</th>
							<th>Codigo</th>

					<tbody>

					</tbody>
				</table>
			</div>
		</div>

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body" id="modal-body">
                   
                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="si-del">Si</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="no-del">No</button>
                </div>
              
            </div>
        </div>
