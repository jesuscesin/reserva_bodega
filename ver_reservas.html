                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <label class="col-sm-1 form-check-label text-info mt-2" for="notcmb_tienda">Requerimiento:</label>      
                        <div class="col-sm-1.5"> <!-- Cambiado a col-sm-1.5 -->
                            <div class="input-group">
                                <input name="requerimiento" id="requerimiento" placeholder="Requerimiento" class="form-control input-sm border border-info mt-1" type="text" style="text-transform:uppercase;"> 
                            </div>
                        </div>
                    
                        <label class="col-sm-1 form-check-label text-info mt-2" for="notcmb_tienda">OS:</label>      
                        <div class="col-sm-1.5"> <!-- Cambiado a col-sm-1.5 -->
                            <div class="input-group">
                                <input name="os" id="os" placeholder="OS" class="form-control input-sm border border-info mt-2" type="text" style="text-transform:uppercase;"> 
                            </div>
                        </div>
                    
                        <label class="col-sm-1 form-check-label text-info mt-2" for="notcmb_tienda">Reserva:</label>      
                        <div class="col-sm-1.5"> <!-- Cambiado a col-sm-1.5 -->
                            <div class="input-group">
                                <input name="reserva" id="reserva" placeholder="Reserva" class="form-control input-sm border border-info mt-2" type="text" style="text-transform:uppercase;"> 
                            </div>
                        </div>
                    
                        <div class="col-sm-3 mt-2"> <!-- No cambié este, ya que parece ser el espacio del botón "Buscar" -->
                            <button type="button" id="buscar" class="btn btn-primary mt-2">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>

          <div id="mensajes">
                
        </div>
